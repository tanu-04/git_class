<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Information Form</title>
</head>
<body>
    <form action="#" autocomplete="off"> 
        
        <fieldset>
            <legend>Customer Info</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>
            
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" pattern="\d{10}" required><br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" multiple required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Books</legend>
            
            <label for="book">Select a Book:</label>
            <input list="books" id="book" name="book" placeholder="Choose a book" required>
            <datalist id="books">
                <option value="Harry Potter">
                <option value="The Great Gatsby">
                <option value="To Kill a Mockingbird">
                <option value="1984">
                <option value="Pride and Prejudice">
            </datalist><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
