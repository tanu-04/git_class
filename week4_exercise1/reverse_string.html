<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
</head>
<body>
  <script>
    function reverse(str) {
      let reversed = "";
      for (let i = str.length - 1; i >= 0; i--) {
        reversed += str[i];
      }
      return reversed;
    }

    const inputText = prompt("Enter a string to reverse:");

    if (inputText !== null) {
      alert(`Reversed string: ${reverse(inputText)}`);
    }
  </script>
</body>
</html>
