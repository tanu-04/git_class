<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Rollover Image</title>
  <style>
    #myImage {
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <img id="myImage" src="image1.jpg" alt="Image 1"
       onmouseover="this.src='image2.jpg'"
       onmouseout="this.src='image1.jpg'" />
</body>
</html>
