<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>User Information</title>
</head>
<body>
  <h1>Enter Your Information</h1>
  <form id="userInfoForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br /><br />
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br /><br />
    </div>
    <div>
      <label for="hometown">Hometown:</label>
      <input type="text" id="hometown" name="hometown"><br /><br />
    </div>
    <button type="button" onclick="displayUserInfo()">Submit</button>
  </form>

  <div id="userInfoDisplay"></div>

  <script>
    function displayUserInfo() {
      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);
      const hometown = document.getElementById('hometown').value;
      const currentYear = new Date().getFullYear();
      const birthYear = currentYear - age;
      const searchEngine = "https://www.google.com/search?q="; // You can change to "https://www.bing.com/search?q=" for Bing
      const hometownLink = `<a href="<span class="math-inline">\{searchEngine\}</span>{encodeURIComponent(hometown)}" target="_blank">Search for ${hometown}</a>`;

      const displayDiv = document.getElementById('userInfoDisplay');
      displayDiv.innerHTML = `
        <p>Your Name: ${name}</p>
        <p>Year You Were Born (approximately): ${isNaN(birthYear) ? 'N/A' : birthYear}</p>
        <p>Hometown: ${hometownLink}</p>
      `;
    }
  </script>
</body>
</html>
